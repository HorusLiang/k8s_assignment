<html>
  <head>
    <title>Students Information</title>
  </head>
  <body>
    <h1>Students Information</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.fname }}</td>
        <td>{{ student.lname }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
